{% set name = "qcfractal" %}
{% set version = "0.6.0" %}
{% set sha256 = "1a2ca47165ab7a267b366ce5ff80fdc961c3b9f5f3e52ea428ba592d6b7c7904" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - qcfractal-server = qcfractal.cli.qcfractal_server:main
    - qcfractal-manager = qcfractal.cli.qcfractal_manager:main
    - qcfractal-template=qcfractal.cli.qcfractal_template_generator:main

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - numpy
    - pandas
    - mongodb
    - tornado
    - requests
    - bcrypt
    - pyyaml
    - cryptography
    - pydantic >=0.20
    - mongoengine
    - qcengine >=0.6.2
    - qcelemental >=0.3.3
    - plotly

test:
  requires:
    - pytest
    - pytest-cov
    - codecov
  imports:
    - qcfractal

about:
  home: https://github.com/MolSSI/QCFractal
  dev_url: https://github.com/MolSSI/QCFractal
  doc_url: https://qcfractal.readthedocs.io/en/latest/
  doc_source_url: https://github.com/MolSSI/QCFractal/blob/master/docs/source/index.rst
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A distributed compute and database platform for quantum chemistry.

extra:
    recipe-maintainers:
        - dgasmith
        - lnaden
