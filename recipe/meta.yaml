{% set name = "qcfractal" %}
{% set version = "0.8.0" %}
{% set sha256 = "3b2491084e31b8ef77f445001086bdfcb28661e8b8cfa6bf831e150979ef75cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - qcfractal-server = qcfractal.cli.qcfractal_server:main
    - qcfractal-manager = qcfractal.cli.qcfractal_manager:main
    - qcfractal-template=qcfractal.cli.qcfractal_template_generator:main
    - qcfractal-dashboard=qcfractal.cli.qcfractal_dashboard:main

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - numpy
    - pandas
    - tornado
    - requests
    - bcrypt
    - pyyaml >=5.1
    - cryptography
    - pydantic >=0.30.1
    - qcengine >=0.8.2
    - qcelemental >=0.5.0
    - sqlalchemy >=1.3
    - psycopg2 >=2.7
    - postgresql
    - alembic
    # Plotly and py3dmol are Portal dependencies

test:
  requires:
    - pytest
    - pytest-cov
    - codecov
  imports:
    - qcfractal

about:
  home: https://github.com/MolSSI/QCFractal
  dev_url: https://github.com/MolSSI/QCFractal
  doc_url: https://qcfractal.readthedocs.io/en/latest/
  doc_source_url: https://github.com/MolSSI/QCFractal/blob/master/docs/source/index.rst
  license: BSD-3-Clause
  license_url: https://opensource.org/licenses/BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A distributed compute and database platform for quantum chemistry.

extra:
    recipe-maintainers:
        - dgasmith
        - lnaden
